<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>OpenStreetMap House Number Editor</title>
    <link href='/assets/shared/favicon.png' rel='shortcut icon' type='image/png'>
    <style type="text/css">
      html {
        height: 100%;
        overflow: hidden;
        position: relative;
      }
      body {
        font-family: 'Ubuntu', sans-serif;
        font-size: 14px;
        margin: 10% auto;
        text-align: center;
      }
      h1 {
        font-size: 1.714em; /* 24px / 14px */
        margin-bottom: 0;
        margin-top: 2em;
      }
      p {
        margin-top: .5em;
      }
      #nav {
        margin: 3em auto;
      }
      #nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #nav ul li {
        text-align: center;
      }
      a, a:focus, a:hover, a:visited, a:link {
        border-bottom: 1px solid #0be;
        color: #0be;
        text-decoration: none;
      }
      a.go::after {
        content: " â†’";
      }
      @media (min-width: 320px) {
        body {
          background-color: #333;
          color: #f0f0f0;
          width: 320px;
        }
        h1 {
          font-size: 3.428em; /* 48px / 14px */
          margin-top: 1em;
        }
        a, a:focus, a:hover, a:visited, a:link {
          border-bottom: 1px solid #0cf;
          color: #0cf;
        }
      }
    </style>
  </head>

  <body>
    <h1>That's embarrassing.</h1>
    <p>500 Internal server error.</p>
    <nav id="nav">
      <ul>
        <li>
          <a href="/" class="go">We apologize, please give us your feedback!</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
