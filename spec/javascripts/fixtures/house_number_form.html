<form>
  <div class='field' id='housenumber'>
    <label for="house_number_value">House number</label>
    <input id="house_number_value" name="house_number[value]" placeholder="e.g. 5435bis" size="30" type="text" />
  </div>

  <div class='field hint'>
    <label>Fill the location in or slip the map</label>
  </div>

  <div class='field' id='lat'>
    <label for="house_number_latitude">Latitude</label>
    <input id="house_number_latitude" name="house_number[latitude]" placeholder="e.g. -33.127803" size="30" type="text" />
  </div>

  <div class='field' id='lon'>
    <label for="house_number_longitude">Longitude</label>
    <input id="house_number_longitude" name="house_number[longitude]" placeholder="e.g. -70.531570" size="30" type="text" />
  </div>

  <div class='field' id='submit'>
    <input name="commit" type="submit" value="Submit!" />
  </div>

  <div class='field' id='preview'>
    <button>Preview</button>
  </div>
</form>
